<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Ineterval</title>
    <style>
        #test {
            width: 150px;
            height: 150px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script>
        let d = setInterval(Anim, 1000);
        let a = 0;
        function Anim() {
            if (a == 200) {
                clearInterval(d);
            } else {
                a = a + 10;
                document.getElementById('test').style.marginLeft = a + 'px';
            }

        }
    </script>
</body>

</html>
