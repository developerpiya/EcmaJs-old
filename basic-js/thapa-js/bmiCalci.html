<!DOCTYPE html>
<html lang="en">

<head>
    <title>BMI Calculater</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styl=e.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">BMI Calculater</div>
            <div class="card-body">
                <form action="" class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label for="">Weight</label>
                        <input type="number" id="weight" placeholder="please enter weight in kg" required
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Height</label>
                        <input type="number" id="height" placeholder="please enter height in feet" required
                            class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">BMI Value</label>
                        <input type="number" id="bmivalue" class="form-control">
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-success" type="submit" onclick="checkbmivalue()">check BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">Healthy human body BMI 19 to 25</div>
        </div>
    </div>
    <script>
        function checkbmivalue() {
            var h = document.getElementById('height').value;
            var w = document.getElementById('weight').value;
            h = h * .304;
            
            var gv = w / Math.pow(h, 2);
            if (w == '') {
                alert('plaese enter the weight');
            } else if (h == '') {
                alert('please enter the height');
            } else {
                document.getElementById('bmivalue').value = Math.round(gv);
            }

        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                    crossorigin="anonymous"></script>

</body>

</html>
