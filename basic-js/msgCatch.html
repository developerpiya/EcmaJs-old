<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h2 id="showmsg"></h2>
    <p id="showobj"></p>
    <script type="module">
        import msg from './message.js';
        document.getElementById('showmsg').innerHTML = msg();

        // JSON FORMAT
        let text = '{"employees": [{"firstName":"John","lastName":"Doe" } ] }';
        const obj = JSON.parse(text);
        document.getElementById('showobj').innerHTML = obj.employees.firstName;

    </script>
</body>

</html>
