<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crud.css">
    <script src="https://kit.fontawesome.com/efb75e6453.js" crossorigin="anonymous"></script>
    <title>Crud Operation using Local Storage</title>
</head>

<body>
    <h1>Social Media App</h1>
    <div class="container">

        <div class="left">
            <form action="" id="form">
                <label for="">Write Your Post Here</label>
                <br><br>
                <textarea name="" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <div id="msg"></div>
                <button type="submit">Post</button>
            </form>
        </div>

        <div class="right">
            <h3>Your Post here</h3>
            <div id="posts">
                <div>
                    <p>post 1</p>
                    <span class="options">
                        <i class="fa-solid fa-pen-to-square" onClick="editPost(this)"></i>
                        <i class="fa-solid fa-trash" onClick="deletePost(this)"></i>
                    </span>
                </div>
                <div>
                    <p>post 2</p>
                    <span class="options">
                        <i class="fa-solid fa-pen-to-square" onClick="editPost(this)"></i>
                        <i class="fa-solid fa-trash" onClick="deletePost(this)"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="crud.js"></script>
</body>

</html>
