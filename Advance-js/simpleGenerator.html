<body>

    <p id="newId"></p>
    <button onclick="genNewId()">Generate New Id</button>

    <script>
        function* simpleGenerator() {
            let i = 100;
            while (true) {
                i++;
                yield i;
            }

        }

        let sG = simpleGenerator()

        function genNewId() {
            document.getElementById('newId').innerHTML = sG.next().value;

        }
    </script>
</body>
