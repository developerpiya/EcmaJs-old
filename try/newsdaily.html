<!DOCTYPE html>
<html>
<body>

<h1>The Document Object</h1>
<h2>The createElement() Method</h2>

<p>Create a p element and append it to "myDiv":</p>

<div class="myDIV" style="padding:16px;background-color:lightgray">
<h3>A DIV element</h3>
</div>

<script>
// Create element:
const para = document.createElement("p");
para.innerHTML = "close";

// Append to another element:
document.querySelector(".myDIV").appendChild(para);
</script>

</body>
</html>
